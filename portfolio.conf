# Portfolio - start the portfolio checker on port 8080
description "Start Portfolio checker"
author  "SIDN Labs team"

start on (local-filesystems and net-device-up IFACE!=lo)
stop on runlevel [016]

respawn
respawn limit 10 5

exec start-stop-daemon --start --chuid miekg --chdir /home/miekg/portfolio --exec /home/miekg/portfolio/unboundcheck
